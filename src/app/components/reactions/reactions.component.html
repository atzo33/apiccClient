<div class="reactions-bar">
    <button class="reaction-button like" (click)="like()" [class.clicked]="isLikeClicked">Like</button>
    <button class="reaction-button dislike" (click)="dislike()" [class.clicked]="isDislikeClicked">Dislike</button>
    <button class="reaction-button heart" (click)="heart()" [class.clicked]="isHeartClicked">Heart</button>
  </div>
